name: Build Executable

on:
  push:
    branches: [ "main" ] # 메인 브랜치에 푸시될 때 실행
  workflow_dispatch:      # 수동 빌드 버튼 활성화

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt가 있다면 사용, 없다면 개별 설치
          pip install customtkinter pillow pystray pyinstaller

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          # CustomTkinter의 실제 설치 경로를 가져옵니다 (테마 파일 포함용)
          $CTK_PATH = python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))"
          
          # 빌드 실행
          # --icon: EXE 파일의 겉모양 아이콘
          # --add-data: EXE 내부에 아이콘과 라이브러리 테마 파일을 포함
          pyinstaller --noconsole --onefile `
            --name "SystemScheduler" `
            --icon="iconimage.ico" `
            --add-data "iconimage.ico;." `
            --add-data "${CTK_PATH};customtkinter/" `
            main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SystemScheduler-Exe
          path: dist/SystemScheduler.exe